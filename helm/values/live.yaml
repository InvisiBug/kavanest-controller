name: kavanest-controller

namespace: kavanest
env:
  APP_VERSION: 2a56f4d4a4370cd95ba7d06481b26e4ecc9e59f6

deployment:
  - name: kavanest-controller
    image: invisibug/kavanest-controller
    env:
      - name: API
        value: http://kavanest-api # Alows the controller to run even when the internet is down
